<div class="row mt-4 container-fluid">
    <div class="comentario container-fluid col-lg-3 col-md-3 col-sm-12 mt-4 mb-4" style="width: 18rem;" *ngFor="let comen of comentarios">
        <div >
            <div class="row container-fluid botones mt-3 mb-2">
                <button id="borrar" class="btn btn-secondary" (click)="borrarComentario(comen.id)">Borrar</button>
            </div>
            <h5 class="mt-1">{{comen.titulo}}</h5>
            <hr>
            <h6 class="mb-2">{{comen.usuario}}</h6>
            <p class="contenido">{{comen.contenido}}</p>
        </div>
    </div>
  </div>
