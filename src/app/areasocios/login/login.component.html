

<div class="formulariologin container">
    <h1 id="logintexto"><strong>Iniciar Sesión</strong></h1>
    <p>Accede con tus datos de registro</p>
    <form class="login" (ngSubmit)="login()">
        <input class="form-control" type="email" [(ngModel)]="usuario.email" #email="ngModel" name="email" id="email" placeholder="Email..." required><br>
        <span class="form-text text-danger" *ngIf="email.errors && email.touched"> Para poder acceder debe introducir un email </span>
        <input class="mt-3 form-control" type="password" [(ngModel)]="usuario.contrasenia" #contrasenia="ngModel" name="contrasenia" id="contrasenia" 
        placeholder="Contraseña..." required><br>
        <span class="form-text text-danger" *ngIf="contrasenia.errors && contrasenia.touched">Para poder acceder debe introducir una contraseña</span>
        <div class="wrap">
            <button class="button">Acceder</button>
          </div>
    </form>
</div>
