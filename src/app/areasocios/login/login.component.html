
<app-ubicacion info="INICIO DE SESIÓN"></app-ubicacion>
<div class="formulariologin container-fluid row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 " >
        <img src="../../../assets/img/gatito.png" alt="imagen  de un gato con pelaje anaranjadado y blanco">
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-5 divformu">
        <h1 id="logintexto"><strong>Iniciar   Sesión</strong></h1>
        <p>Accede con tus datos de registro</p>
        <form class="login" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i></label>
                <input type="text" name="email" id="email" placeholder="   Email" 
                class="form-control " [(ngModel)]="usuario.email" #email="ngModel" required/>
                <span class="form-text text-danger" *ngIf="email.errors && email.touched"> 
                    Debe introducir un correo de usuario 
                </span>
            </div><br>
            <div class="form-group">
                <label for="contrasenia"><i class="fa fa-lock" aria-hidden="true"></i></label>
                <input type="password" name="contrasenia" id="contrasenia" placeholder="   Contraseña" 
                class="form-control " [(ngModel)]="usuario.contrasenia"  #contrasenia="ngModel" required/>
                <span class="form-text text-danger" *ngIf="contrasenia.errors && contrasenia.touched"> 
                    Debe introducir una contraseña
                </span>
            </div><br>
            <div class="btn">
                <button class="button">Acceder</button>
            </div>
        </form><br><br>
        <p>¿Aún no formas parte de nuestra manada?</p>
        <a routerLink="/quierosersocio"> Regístrate aquí</a>

    </div>
    
    
</div>
