
<h1 class="text-center"><strong>Nuestros Servicios</strong></h1>

<app-ubicacion info="S E R V I C I O S"></app-ubicacion>

<div class="container">
    <table data-page-length='6' data-length-menu="[6, 10, 25]" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
        <tr>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>MÁS INFORMACIÓN</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr *ngFor="let servi of servicios">
            <td class="fondo">{{ servi.nombre }}</td>
            <td class="fondo">{{ servi.tarifa.precio}} €</td>
            <td class="text-center fondo"><app-detalle-servicio (emitter)="eventohijo($event)"></app-detalle-servicio></td>
            <!--MODAL-->
            <div class="modal fade" id="exampleModal" tabindex="-1" 
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" style="width: 28%;" >
                <div class="modal-content">
                  <div class="modal-header">
                    <h3>{{servi.nombre}}</h3>
                  </div>
                  <div class="modal-body">
                <!--CONTENIDO-->
                    <div class="container-fluid text-center">
                      <div class="col-12">
                          <p>{{servi.descripcion}}</p>
                      </div>
                    </div>      
                  </div>
                </div>
              </div>
            </div>
        </tr>
      </tbody>
    </table>  
    
</div>
