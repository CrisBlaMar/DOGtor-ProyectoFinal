
<h1 class="text-center"><strong>Nuestros Servicios</strong></h1>


<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>DESCRIPCIÓN</th>
        <th>PRECIO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servi of servicios">
        <td>{{ servi.nombre }}</td>
        <td>{{ servi.descripcion }}</td>
        <td>{{ servi.tarifa.precio}} €</td>
      </tr>
    </tbody>
  </table>
