<app-ubicacion info="CONTACTO"></app-ubicacion>

<div class="formulariocita container-fluid row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
        <img class="mapa" src="../../../assets/img/mapa.jfif" alt="imagen de la locación de la clínica Dogtor">
    </div>
    
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-3">
        <h1 id="logintexto"><strong>Información de contacto</strong></h1>
        <pre class="iconos"><i class="fa fa-circle" aria-hidden="true"></i>   <i class="fa fa-circle" aria-hidden="true"></i>   <i class="fa fa-circle" aria-hidden="true"></i>   <i class="fa fa-circle" aria-hidden="true"></i></pre>
        <p>SEVILLA</p>
        <pre>Lunes – Domingo
De 8:00 - 20:00
            </pre>
        <h4><i class="fa fa-phone-square" aria-hidden="true"></i> 954 55 55 77</h4>
    </div>
    
</div>



<div class="formulario container-fluid row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
        <img class="cartero" src="../../../assets/img/correo.png" alt="imagen editada de un perro con una carta en la boca">
    </div>
    
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-3">
        <h1 id="logintexto"><strong>Contacto</strong></h1>
        <p>¿Necesitas ayuda? ¡Escríbenos!</p>
        <form class="contacto" [formGroup]="mensaje" (ngSubmit)="enviarmensaje()" >
            <div class="form-group">
                <input class="mt-3" type="text" class="form-control" formControlName="subject" placeholder="Asunto..." required><br>
                <span class="form-text text-danger" *ngIf="mensaje.controls['subject'].errors && mensaje.controls['subject'].touched">El asunto no puede estar vacío</span><br>
            </div>
            <div class="form-group">
                <textarea class="mt-3" class="form-control" formControlName="text" placeholder="Mensaje..." required></textarea><br>
                <span class="form-text text-danger" *ngIf="mensaje.controls['text'].errors && mensaje.controls['text'].touched">Debe introducir un mensaje</span>
            </div><br>
            <div class="btn">
                <button class="button" type="submit" [disabled]="mensaje.invalid" >Enviar Mensaje</button>
            </div>
        </form><br><br>
        
    </div>
    
</div>
