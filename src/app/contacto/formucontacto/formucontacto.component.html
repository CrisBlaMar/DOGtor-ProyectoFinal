<app-ubicacion info="CONTACTO"></app-ubicacion>

<div class="formulariocita container-fluid row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
        <img src="../../../assets/img/correo.png" alt="">
    </div>
    
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-3">
        <h1 id="logintexto"><strong>Contacto</strong></h1>
        <p>¿Necesitas ayuda? ¡Escríbenos!</p>
        <form class="contacto" [formGroup]="mensaje" (ngSubmit)="enviarmensaje()" >
            <div class="form-group">
                <label for="subject" class="text-white"></label><br>
                <input class="mt-3" type="text" class="form-control" formControlName="subject" placeholder="Asunto..." required><br>
            </div><br>
            <div class="form-group">
                <label for="text" class="text-white"></label><br>
                <textarea class="mt-3" class="form-control" formControlName="text" placeholder="Mensaje..." required></textarea><br>
            </div><br>
            <div class="btn">
                <button class="button" type="submit">Enviar Mensaje</button>
            </div>
        </form><br><br>
        
    </div>
    
</div>
